name: CodeQL

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 20 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@main
      with:
        fetch-depth: 2

    - name: Install Go
      uses: actions/setup-go@main
      with:
        go-version: 1.16.x

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: go

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
